<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ page.title }}</title>
        
        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="/assets/logo-black-square.png">
        
        <!-- CSS -->
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
        <link href="/assets/main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/50a041663f.js"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
        <!-- SEO -->
        {% seo %}
    </head>
    <body>
        <div class="col-md-6 col-left left-bar">
            <a href="/"><img class="logo" alt="website-logo" src="/assets/logo.png"/></a>
            <ul class="nav nav-pills nav-justified">
                <li role="presentation"><a href="/" {% if page.url == "/" %}class="active"{% endif %}><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                <li role="presentation"><a href="/about-me" {% if page.url == "/about-me" %}class="active"{% endif %}><i class="fa fa-user-o" aria-hidden="true"></i> About Me</a></li>
                <li role="presentation"><a href="/social-media" {% if page.url == "/social-media" %}class="active"{% endif %}><i class="fa fa-globe" aria-hidden="true"></i> Social Media</a></li>
                <li role="presentation"><a href="/contact-me" {% if page.url == "/contact-me" %}class="active"{% endif %}><i class="fa fa-envelope-open-o" aria-hidden="true"></i> Contact Me</a></li>
            </ul>
        </div>
        <div class="col-md-6 col-right body">
        
        {{ content }}
        
        </div>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-91822142-1', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
