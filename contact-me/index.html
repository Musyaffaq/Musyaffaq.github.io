<h1><i class="fa fa-envelope-open-o" aria-hidden="true"></i> Contact Me</h1>

<br/>
<p>Use the form below to contact me!</p>
<form action="https://formspree.io/a.musyaffaq@gmail.com" method="POST">

        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
